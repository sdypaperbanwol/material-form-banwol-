<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사진 업로드</title>
</head>
<body>
  <h2>사진 업로드</h2>
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="uploadImage()">업로드</button>
  <p id="status"></p>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        status.innerText = "파일을 선택하세요.";
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function (e) {
        const base64Data = e.target.result.split(",")[1]; // 데이터 앞부분 제거
        const filename = file.name;

        const response = await fetch("https://script.google.com/macros/s/AKfycbyiZ42Xmq0PKl6anfxJnBhUwp3s5Np0dIeES0l5zIzm5yiJTcbwhOwWXzD5nEoGov3B/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ filename, base64: base64Data })
        });

        const result = await response.json();
        if (result.success) {
          status.innerHTML = `업로드 성공! <br><a href="${result.url}" target="_blank">${result.url}</a>`;
        } else {
          status.innerText = "업로드 실패: " + result.message;
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
