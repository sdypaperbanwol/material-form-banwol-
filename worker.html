<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>방문객·작업자 등록 시스템</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .menu-button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 30px 50px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }

    .menu-button:hover {
      background: #0056b3;
    }

    .form-section {
      display: none;
      max-width: 600px;
      margin: 0 auto 50px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .step input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
    }

    .step-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .step-buttons button {
      padding: 10px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .step-buttons button:first-child {
      background-color: #6c757d;
      color: white;
    }

    .step-buttons button:last-child {
      background-color: #007bff;
      color: white;
    }

    .step-buttons button:hover {
      opacity: 0.85;
    }

    #map-image {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>방문객 · 작업자 등록 시스템</h1>

  <div class="button-container">
    <button class="menu-button" onclick="showSection('visitor')">🧾 방문객 등록</button>
    <button class="menu-button" onclick="showSection('worker')">👷 작업자 명단</button>
    <button class="menu-button" onclick="showSection('map')">🗺 지도 보기</button>
  </div>

  <!-- ✅ 방문객 등록 (단계별) -->
  <div id="visitor" class="form-section">
    <h2>🧾 방문객 등록</h2>
    <div id="visitorSteps">
      <div class="step" id="step1">
        <p>🚗 차량번호 (4자리 숫자)</p>
        <input id="carNo" type="text" inputmode="numeric" maxlength="4"
               oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
        <div class="step-buttons">
          <button disabled style="visibility: hidden;">뒤로</button>
          <button onclick="nextStep(2, 'carNo')">다음</button>
        </div>
      </div>

      <div class="step" id="step2" style="display:none;">
        <p>🏢 업체명</p>
        <input id="company" type="text" />
        <div class="step-buttons">
          <button onclick="prevStep(1)">뒤로</button>
          <button onclick="nextStep(3, 'company')">다음</button>
        </div>
      </div>

      <div class="step" id="step3" style="display:none;">
        <p>👤 성명</p>
        <input id="name" type="text" />
        <div class="step-buttons">
          <button onclick="prevStep(2)">뒤로</button>
          <button onclick="nextStep(4, 'name')">다음</button>
        </div>
      </div>

      <div class="step" id="step4" style="display:none;">
        <p>📞 연락처 (11자리 숫자)</p>
        <input id="phone" type="text" inputmode="numeric" maxlength="11"
               oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
        <div class="step-buttons">
          <button onclick="prevStep(3)">뒤로</button>
          <button onclick="nextStep(5, 'phone')">다음</button>
        </div>
      </div>

      <div class="step" id="step5" style="display:none;">
        <p>🎯 방문 목적</p>
        <div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
          <button type="button" onclick="selectPurpose('납품')">납품</button>
          <button type="button" onclick="selectPurpose('설비 점검')">설비 점검</button>
          <button type="button" onclick="selectPurpose('회의')">회의</button>
          <button type="button" onclick="selectPurpose('기타')">기타</button>
        </div>
        <input id="purposeOther" type="text" placeholder="기타 입력"
               style="display:none; margin-top:10px;" />
        <div class="step-buttons">
          <button onclick="prevStep(4)">뒤로</button>
          <button onclick="nextStep(6, 'purpose')">다음</button>
        </div>
      </div>

      <div class="step" id="step6" style="display:none;">
        <p>✍ 서명 (이름 입력)</p>
        <input id="sign" type="text" />
        <div class="step-buttons">
          <button onclick="prevStep(5)">뒤로</button>
          <button onclick="submitVisitor()">✅ 제출</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ 작업자 등록 -->
  <div id="worker" class="form-section">
    <h2>👷 작업자 출입 명단</h2>
    <form>
      <label>출입일자</label><input type="date" />
      <label>업체명</label><input type="text" />
      <label>성명</label><input type="text" />
      <label>전화번호</label><input type="text" />
      <button type="button" class="submit-btn" onclick="submitWorker()">작업자 등록 제출</button>
    </form>
  </div>

  <!-- ✅ 지도 -->
  <div id="map" class="form-section">
    <h2>🗺 회사 지도</h2>
    <img id="map-image" src="https://sdypaperbanwol.github.io/material-form-banwol-/신대양제지반월_드론3.png" alt="회사 지도 이미지" />
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyQLgmyvf2kLqwRXS8qm3BgW5eELj_GeI6PxdaJNDetQO8mNdX_d4VfEDSeyYFj6bUXtg/exec';

    function showSection(sectionId) {
      ['visitor', 'worker', 'map'].forEach(id => {
        document.getElementById(id).style.display = id === sectionId ? 'block' : 'none';
      });
    }

  function nextStep(stepNumber, inputId) {
  let valid = true;

  if (inputId === 'purpose') {
    const other = document.getElementById("purposeOther");
    valid = other.style.display === "block"
      ? other.value.trim().length > 0
      : !!other.dataset.selected;
  } else {
    const input = document.getElementById(inputId);
    const value = input?.value.trim();

    // 차량번호는 정확히 4자리 숫자만 통과
    if (inputId === 'carNo') {
      valid = /^\d{4}$/.test(value);
    } else {
      valid = value.length > 0;
    }
  }

  if (!valid) {
    alert("입력값을 확인해주세요.");
    return;
  }

  document.querySelectorAll("#visitorSteps .step").forEach(el => el.style.display = "none");
  document.getElementById(`step${stepNumber}`).style.display = "block";
}


    function selectPurpose(value) {
      const input = document.getElementById("purposeOther");
      if (value === "기타") {
        input.style.display = "block";
        input.focus();
      } else {
        input.style.display = "none";
        input.value = "";
        input.dataset.selected = value;
      }
    }

    function submitVisitor() {
      const carNo = document.getElementById("carNo").value.trim();
      const company = document.getElementById("company").value.trim();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const purposeOther = document.getElementById("purposeOther");
      const purpose = purposeOther.style.display === "block"
        ? purposeOther.value.trim()
        : purposeOther.dataset.selected;
      const sign = document.getElementById("sign").value.trim();

      if (!carNo || !company || !name || !phone || !purpose || !sign) {
        alert("모든 항목을 입력해주세요.");
        return;
      }

      const data = { type: "visitor", carNo, company, name, phone, purpose, sign };

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(data)
      })
      .then(() => alert("✅ 방문객 등록 완료"))
      .catch(err => alert("❌ 오류: " + err));
    }

    function submitWorker() {
      const form = document.querySelector('#worker form');
      const data = {
        type: "worker",
        date: form[0].value,
        company: form[1].value,
        name: form[2].value,
        phone: form[3].value
      };

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(data)
      })
      .then(() => alert("✅ 작업자 등록 완료"))
      .catch(err => alert("❌ 오류: " + err));
    }
  </script>
</body>
</html>
