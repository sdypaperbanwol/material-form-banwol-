<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>연휴 출근 취합</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#f6f7f9; margin:0; }
    .wrap { max-width: 560px; margin: 0 auto; padding: 16px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius: 12px; padding: 14px; box-shadow: 0 1px 6px rgba(0,0,0,0.04); }
    h1 { font-size: 18px; margin: 0 0 10px; }
    label { display:block; font-size: 13px; margin-top: 10px; color:#111827; }

    input, select, textarea, button {
      width: 100%; box-sizing: border-box;
      padding: 10px; border:1px solid #d1d5db; border-radius: 10px;
      font-size: 14px; background:#fff;
    }
    textarea { resize: vertical; }

    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .hint { font-size:12px; color:#6b7280; margin-top:8px; }
    .hr { height:1px; background:#eef2f7; margin: 12px 0; }

    .dateList { margin-top: 10px; display:flex; flex-direction: column; gap: 10px; }
    .dateCard {
      border:1px solid #e5e7eb; border-radius: 12px; padding: 12px; background:#fff;
    }
    .dateTop { display:flex; align-items:center; gap:10px; }
    .dateTop input[type="checkbox"] { width: 18px; height: 18px; margin:0; }
    .dateTitle { font-weight: 700; font-size: 14px; }

    .chips { display:flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
    .chip {
      display:flex; align-items:center; gap:8px;
      padding: 8px 10px; border:1px solid #e5e7eb; border-radius: 10px;
      background:#fff;
    }
    .chip input { width: 18px; height: 18px; margin:0; padding:0; }
    .chip span { font-size: 13px; }

    .btn { margin-top: 12px; background:#2563eb; color:#fff; border:none; cursor:pointer; }
    .btn:disabled { opacity:0.6; cursor:not-allowed; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>연휴 출근 취합</h1>

      <div class="row">
        <div>
          <label>구분(사업장)</label>
          <select id="site">
            <option value="시화">시화</option>
            <option value="반월">반월</option>
            <option value="대양">대양</option>
          </select>
        </div>
        <div>
          <label>성명</label>
          <input id="name" type="text" placeholder="이름" />
        </div>
      </div>

      <label>부서</label>
      <select id="dept">
        <option value="">불러오는 중…</option>
      </select>

      <div class="hr"></div>

      <label>날짜별 구분 선택</label>
      <div class="hint">※ 날짜를 체크하고, 그 날짜의 오전/오후/야간을 선택하세요.</div>

      <div class="dateList" id="dateList">
        <div class="hint">연휴 날짜 설정을 불러오는 중…</div>
      </div>

      <label style="margin-top:14px;">업무내용(자유기입)</label>
      <textarea id="work" rows="3" placeholder="예: 공정점검, 안전 점검 등"></textarea>

      <button class="btn" id="submitBtn" onclick="submitData()">제출</button>
      <div class="hint" id="status"></div>
    </div>
  </div>

  <script>
    const GAS_EXEC_URL = "https://script.google.com/macros/s/AKfycbwPIcj5963b0zOco49uUZqrylgpXB_D0Ek4rStNBy6dwVHiy4nEjKPqvnv0lEfQDSRj/exec";
    let SETTINGS = []; // rows: [{dept,date,shift,work}]

    function loadSettings() {
      const cbName = "cb_" + Date.now();

      window[cbName] = function (res) {
        try {
          SETTINGS = (res && res.data) ? res.data : [];
          buildUIFromSettings();
        } finally {
          delete window[cbName];
        }
      };

      const s = document.createElement("script");
      // 캐시 회피용 ts 추가
      s.src = `${GAS_EXEC_URL}?action=settings&callback=${cbName}&ts=${Date.now()}`;
      s.onerror = () => {
        document.getElementById("dateList").innerHTML =
          `<div class="hint">설정 불러오기 실패. (웹앱 URL/배포 권한 확인)</div>`;
        document.getElementById("dept").innerHTML =
          `<option value="">불러오기 실패</option>`;
      };
      document.body.appendChild(s);
    }

    function toYMD(v) {
      if (!v) return "";
      const s = String(v).trim();
      if (/^\d{4}-\d{2}-\d{2}$/.test(s)) return s;
      const d = new Date(s);
      if (!isNaN(d.getTime())) {
        const y = d.getFullYear();
        const m = String(d.getMonth()+1).padStart(2,"0");
        const day = String(d.getDate()).padStart(2,"0");
        return `${y}-${m}-${day}`;
      }
      return s;
    }

    function uniq(arr) { return Array.from(new Set(arr.filter(Boolean))); }

    function buildUIFromSettings() {
      // 부서 목록
      const deptList = uniq(SETTINGS.map(r => (r.dept || "").trim()));
      const deptSel = document.getElementById("dept");
      deptSel.innerHTML = `<option value="">부서를 선택하세요</option>` + deptList
        .map(d => `<option value="${escapeHtml(d)}">${escapeHtml(d)}</option>`)
        .join("");

      // 날짜 목록 (유효 날짜만)
      const dateList = uniq(
        SETTINGS.map(r => toYMD(r.date)).filter(d => /^\d{4}-\d{2}-\d{2}$/.test(d))
      );

      const box = document.getElementById("dateList");
      if (!dateList.length) {
        box.innerHTML = `<div class="hint">설정 시트에 유효한 날짜가 없습니다. (B열 날짜 확인)</div>`;
        return;
      }

      box.innerHTML = dateList.map((d, idx) => {
        const idBase = `d_${idx}`;
        return `
          <div class="dateCard">
            <div class="dateTop">
              <input type="checkbox" id="${idBase}_on" data-date="${escapeHtml(d)}" onchange="toggleDate('${idBase}')">
              <div class="dateTitle">${escapeHtml(d)}</div>
            </div>

            <div class="chips" id="${idBase}_shifts" style="opacity:.5; pointer-events:none;">
              <label class="chip">
                <input type="checkbox" value="오전" data-date="${escapeHtml(d)}">
                <span>오전</span>
              </label>
              <label class="chip">
                <input type="checkbox" value="오후" data-date="${escapeHtml(d)}">
                <span>오후</span>
              </label>
              <label class="chip">
                <input type="checkbox" value="야간" data-date="${escapeHtml(d)}">
                <span>야간</span>
              </label>
            </div>

            <div class="hint" style="margin-top:8px;">
              ※ 이 날짜를 선택하면 아래 구분을 체크할 수 있습니다.
            </div>
          </div>
        `;
      }).join("");

      document.getElementById("status").textContent = "";
    }

    function toggleDate(idBase) {
      const on = document.getElementById(`${idBase}_on`).checked;
      const box = document.getElementById(`${idBase}_shifts`);
      if (on) {
        box.style.opacity = "1";
        box.style.pointerEvents = "auto";
      } else {
        // 날짜 해제하면 그 날짜 구분도 해제
        box.querySelectorAll('input[type="checkbox"]').forEach(x => x.checked = false);
        box.style.opacity = ".5";
        box.style.pointerEvents = "none";
      }
    }

    // 제출(JSONP)
    function submitViaJsonp(payload) {
      return new Promise((resolve, reject) => {
        const cbName = "cb_submit_" + Date.now();

        window[cbName] = function(res) {
          try { resolve(res); }
          finally { delete window[cbName]; }
        };

        const s = document.createElement("script");
        const payloadParam = encodeURIComponent(JSON.stringify(payload));
        s.src = `${GAS_EXEC_URL}?action=submit&callback=${cbName}&payload=${payloadParam}&ts=${Date.now()}`;

        s.onerror = () => {
          delete window[cbName];
          reject(new Error("제출 요청 실패(JSONP 로드 실패)"));
        };

        document.body.appendChild(s);
      });
    }

    async function submitData() {
      const site = document.getElementById("site").value.trim();
      const name = document.getElementById("name").value.trim();
      const dept = document.getElementById("dept").value.trim();
      const work = document.getElementById("work").value.trim();

      const status = document.getElementById("status");
      const btn = document.getElementById("submitBtn");

      if (!site || !name) { alert("사업장/성명을 입력하세요."); return; }
      if (!dept) { alert("부서를 선택하세요."); return; }

      // ✅ 날짜별 shift 수집
      // selections = [{date, shifts:[...]}]
      const dateOn = Array.from(document.querySelectorAll('#dateList .dateTop input[type="checkbox"]:checked'));

      if (dateOn.length === 0) { alert("날짜를 최소 1개 선택하세요."); return; }

      const selections = [];
      for (const chk of dateOn) {
        const date = chk.dataset.date;
        // 같은 카드 안의 shift 체크들만 찾기
        const card = chk.closest(".dateCard");
        const shifts = Array.from(card.querySelectorAll('.chips input[type="checkbox"]:checked'))
          .map(x => x.value);

        if (shifts.length === 0) {
          alert(`${date}의 구분(오전/오후/야간)을 최소 1개 선택하세요.`);
          return;
        }
        selections.push({ date, shifts });
      }

      btn.disabled = true;
      status.textContent = "저장 중…";

      try {
        // ✅ payload 형식 변경
        const payload = { site, name, dept, work, selections };

        const res = await submitViaJsonp(payload);
        if (!res || !res.ok) throw new Error(res && res.error ? res.error : "저장 실패");

        alert("제출되었습니다!");

        // 초기화
        document.querySelectorAll('#dateList .dateTop input[type="checkbox"]').forEach(x => x.checked = false);
        document.querySelectorAll('#dateList .chips input[type="checkbox"]').forEach(x => x.checked = false);
        document.querySelectorAll('#dateList .chips').forEach(box => {
          box.style.opacity = ".5";
          box.style.pointerEvents = "none";
        });

        document.getElementById("work").value = "";
        status.textContent = "저장 완료";
      } catch (e) {
        alert("오류: " + (e && e.message ? e.message : e));
        status.textContent = "오류 발생";
      } finally {
        btn.disabled = false;
      }
    }

    function escapeHtml(s) {
      return String(s || "").replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[m]));
    }

    loadSettings();
  </script>
</body>
</html>
