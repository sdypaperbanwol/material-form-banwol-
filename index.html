<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자재창고 물품 관리(반월)</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    form, #login-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    select, input, textarea {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
    small {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h3>로그인</h3>
    <p>사번과 이름을 입력하세요</p>
    <input type="text" id="empId" placeholder="사번 입력" />
    <input type="text" id="empName" placeholder="이름 입력" />
    <button onclick="verifyUser()">확인</button>
    <p id="loginMsg" style="color: red; font-weight: bold;"></p>
  </div>

  <form id="materialForm" style="display: none;">
    <label for="category">물품 종류</label>
    <select id="category" name="category" required>
      <option value="">-- 선택하세요 --</option>
    </select>
    <label for="subcategory">세부 종류</label>
    <select id="subcategory" name="subcategory" required>
      <option value="">-- 선택하세요 --</option>
    </select>
    <label for="size">사이즈</label>
    <select id="size" name="size" required>
      <option value="">-- 선택하세요 --</option>
    </select>
    <label for="name">신청자</label>
    <input type="text" id="name" name="name" readonly />
    <label for="quantity">수량</label>
    <input type="number" id="quantity" name="quantity" min="1" required />
    <label for="remarks">비고</label>
    <small>
      - 24시간 신청 가능하며 담당자의 평일 근무일에 지급됩니다.<br>
      - 비대면 수령도 가능(사무실 1층 복도 무인사물함 설치 예정)<br>
      - 예시: 오늘·내일(X월X일) X시 수령/교환 또는 비대면 요청<br>
      - 재고 부족 시 보유 수량만 지급, 부족분은 구매 요청됩니다.<br>
      - 과다 요청 시 지급이 제한될 수 있으니 양해 부탁드립니다.
    </small>
    <textarea id="remarks" name="remarks" placeholder="비고를 입력하세요(없을 경우 생략)"></textarea>
    <button type="submit">신청</button>
    <button type="button" id="resetBtn" style="background-color: #999;">처음으로</button>
    <div class="message" id="msg"></div>
  </form>

  <div id="photoModal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
    <div style="background:#fff; padding:20px; border-radius:10px; max-width:90%; max-height:90%; overflow:auto; position:relative;">
      <span onclick="document.getElementById('photoModal').style.display='none'" style="position:absolute; top:10px; right:15px; cursor:pointer; font-weight:bold;">✖</span>
      <h3 id="photoTitle"></h3>
      <img id="photoImage" src="" alt="사진" style="max-width:100%; border:1px solid #ccc; margin-top:10px;" />
    </div>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_URL_HERE/exec";

function isMobileDevice() {
  return /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent);
}

let imageMap = {};
fetch(API_URL + "?mode=imageMap")
  .then(res => res.json())
  .then(data => { imageMap = data; });

const saved = localStorage.getItem("userInfo");
if (saved) {
  const [empId, empName] = saved.split(" ");
  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({ empId, empName })
  })
  .then(res => res.json())
  .then(data => {
    if (data.result === "success") {
      if (data.active === "Y" && !isMobileDevice()) {
        alert("⚠️ 이 계정은 모바일에서만 접근할 수 있습니다.");
        localStorage.removeItem("userInfo");
        return;
      }
      document.getElementById("name").value = saved;
      document.getElementById("login-section").style.display = "none";
      document.getElementById("materialForm").style.display = "flex";
    } else {
      localStorage.removeItem("userInfo");
      alert("승인이 해제되어 자동 로그아웃됩니다.");
      location.reload();
    }
  });
}

function verifyUser() {
  const empId = document.getElementById("empId").value.trim();
  const empName = document.getElementById("empName").value.trim();
  if (!empId || !empName) {
    document.getElementById("loginMsg").textContent = "사번과 이름을 모두 입력하세요.";
    return;
  }
  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({ empId, empName })
  })
  .then(res => res.json())
  .then(data => {
    if (data.result === "success") {
      if (data.active === "Y" && !isMobileDevice()) {
        document.getElementById("loginMsg").textContent = "⚠️ 모바일에서만 접근 가능한 계정입니다.";
        return;
      }
      const fullName = `${empId} ${empName}`;
      localStorage.setItem("userInfo", fullName);
      document.getElementById("name").value = fullName;
      document.getElementById("login-section").style.display = "none";
      document.getElementById("materialForm").style.display = "flex";
    } else {
      localStorage.removeItem("userInfo");
      document.getElementById("loginMsg").textContent = data.result === "disabled" ? "승인이 해제된 계정입니다." : "일치하는 정보가 없습니다.";
    }
  })
  .catch(() => {
    document.getElementById("loginMsg").textContent = "서버 오류 발생. 다시 시도해주세요.";
  });
}
</script>
</body>
</html>
