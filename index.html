<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자재창고 물품 관리(반월)</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    form, #login-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    select, input, textarea {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
    small {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div id="login-section">
    <h3>로그인</h3>
    <p>사번과 이름을 입력하세요</p>
    <input type="text" id="empId" placeholder="사번 입력" />
    <input type="text" id="empName" placeholder="이름 입력" />
    <button onclick="verifyUser()">확인</button>
    <p id="loginMsg" style="color: red; font-weight: bold;"></p>
  </div>

  <form id="materialForm" style="display: none;">
    <label for="category">물품 종류</label>
    <select id="category" name="category" required></select>

    <label for="subcategory">세부 종류</label>
    <select id="subcategory" name="subcategory" required></select>

    <label for="size">사이즈</label>
    <select id="size" name="size" required></select>

    <label for="name">신청자</label>
    <input type="text" id="name" name="name" readonly />

    <label for="quantity">수량</label>
    <input type="number" id="quantity" name="quantity" min="1" required />

    <label for="remarks">비고</label>
    <small>
      - 24시간 신청 가능하며 지급은 담당자의 평일 근무일에 진행됩니다.<br>
      - 재고 부족 시 보유 수량만 지급되고 부족분은 구매 요청됩니다.<br>
      - 과다 요청 시 지급이 제한될 수 있으니 양해 부탁드립니다.<br>
      - 예)수령 일정: 오늘·내일 X시경 수령 희망<br>
      - 예)작업복 X사이즈 → XL 교환 요청
    </small>
    <textarea id="remarks" name="remarks" placeholder="비고를 입력하세요(없을 경우 생략)"></textarea>

    <button type="submit">신청</button>
    <div class="message" id="msg"></div>
  </form>

<script>
const POST_URL = "https://script.google.com/macros/s/AKfycbwpNfl0T78JQM98y-5iMA7lnPwjY8AwJFPC2SSw7EiClG3vTsHBU-m3BB8koMJtD-z0/exec";
const GET_URL = POST_URL;

const loginSection = document.getElementById("login-section");
const materialForm = document.getElementById("materialForm");
const nameInput = document.getElementById("name");
const loginMsg = document.getElementById("loginMsg");

const saved = localStorage.getItem("userInfo");
if (saved) {
  const [empId, empName] = saved.split(" ");
  fetch(POST_URL, {
    method: "POST",
    body: new URLSearchParams({ empId, empName })
  })
  .then(res => res.json())
  .then(data => {
    if (data.result === "success") {
      const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
      const level = data.level || "N";
      const accessGranted = (
        (level === "Z") ||
        (level === "Y" && isMobile)
      );
      if (!accessGranted) {
        alert("⚠️ 해당 기기에서는 접속이 허용되지 않습니다.");
        location.href = "about:blank";
        return;
      }
      nameInput.value = saved;
      showForm();
    } else {
      localStorage.removeItem("userInfo");
      alert("승인이 해제되어 자동 로그아웃됩니다.");
      location.reload();
    }
  });
}

function verifyUser() {
  const empId = document.getElementById("empId").value.trim();
  const empName = document.getElementById("empName").value.trim();
  if (!empId || !empName) {
    loginMsg.textContent = "사번과 이름을 모두 입력하세요.";
    return;
  }

  fetch(POST_URL, {
    method: "POST",
    body: new URLSearchParams({ empId, empName })
  })
  .then(res => res.json())
  .then(data => {
    if (data.result === "success") {
      const fullName = `${empId} ${empName}`;
      localStorage.setItem("userInfo", fullName);
      nameInput.value = fullName;

      const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
      const level = data.level || "N";
      const accessGranted = (
        (level === "Z") ||
        (level === "Y" && isMobile)
      );
      if (!accessGranted) {
        alert("⚠️ 해당 기기에서는 접속이 허용되지 않습니다.");
        location.href = "about:blank";
        return;
      }

      showForm();
    } else if (data.result === "disabled") {
      localStorage.removeItem("userInfo");
      loginMsg.textContent = "승인이 해제된 계정입니다.";
    } else {
      loginMsg.textContent = "일치하는 정보가 없습니다.";
    }
  })
  .catch(err => {
    console.error("[로그인 오류]", err);
    loginMsg.textContent = "서버 오류 발생. 다시 시도해주세요.";
  });
}

function loadMaterialList() {
  fetch(GET_URL)
    .then(res => res.json())
    .then(data => {
      const categorySelect = document.getElementById("category");
      const subcategorySelect = document.getElementById("subcategory");
      const sizeSelect = document.getElementById("size");

      categorySelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
      Object.keys(data).forEach(category => {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
      });

      categorySelect.onchange = function () {
        const selected = data[this.value];
        subcategorySelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        if (!selected) return;

        selected.types.forEach(type => {
          const option = document.createElement("option");
          option.value = type;
          option.textContent = type;
          subcategorySelect.appendChild(option);
        });
      };

      subcategorySelect.onchange = function () {
        const selected = data[categorySelect.value];
        sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        if (!selected) return;

        const sizeMap = selected.stockMap;
        Object.keys(sizeMap)
          .filter(k => k.startsWith(subcategorySelect.value + "__"))
          .forEach(key => {
            const size = key.split("__")[1];
            const option = document.createElement("option");
            option.value = size;
            option.textContent = `${size} (${sizeMap[key]}개)`;
            sizeSelect.appendChild(option);
          });
      };
    });
}

function showForm() {
  materialForm.style.display = "flex";
  loginSection.style.display = "none";
  loadMaterialList();
}
</script>

</body>
</html>
