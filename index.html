<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자재창고 물품 관리(반월)</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    form, #login-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    select, input, textarea {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }

    /* 📸 비품 예시 사진 팝업 스타일 */
    #photoModal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      overflow-y: auto;
      padding: 20px;
    }
    #photoModalContent {
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }
    #photoModalContent img {
      width: 100%;
      margin-bottom: 10px;
    }
    @media (max-width: 600px) {
      #photoModalContent {
        padding: 10px;
        border-radius: 0;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
      }
      #photoModalContent img {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

<div id="login-section">
  <h3>로그인</h3>
  <p>사번과 이름을 입력하세요</p>
  <input type="text" id="empId" placeholder="사번 입력" />
  <input type="text" id="empName" placeholder="이름 입력" />
  <button onclick="verifyUser()">확인</button>
  <p id="loginMsg" style="color: red; font-weight: bold;"></p>
</div>

<form id="materialForm" style="display: none;">
  <label for="category">물품 종류</label>
  <select id="category" name="category" required>
    <option value="">-- 선택하세요 --</option>
  </select>

  <button type="button" onclick="openPhotoModal()"
    style="background-color: #2196F3; color: white; font-weight: bold; padding: 10px; border-radius: 6px; border: none; cursor: pointer;">
    📸 비품 예시 사진 보기
  </button>

  <div id="photoModal">
    <div id="photoModalContent">
      <h3>📋 비품 예시 사진</h3>
      <button onclick="closePhotoModal()" style="float:right; margin-bottom: 10px;">닫기 ✖</button>
      <h4>1. 안전화</h4>
      <p>RF-41</p><img src="https://sdypaperbanwol.github.io/material-form-banwol-/RF-41.jpeg" />
      <p>RF-46</p><img src="https://sdypaperbanwol.github.io/material-form-banwol-/RF-46.jpeg" />
      <p>RF-60</p><img src="https://sdypaperbanwol.github.io/material-form-banwol-/RF-60.jpeg" />
      <p>YAK-66</p><img src="https://sdypaperbanwol.github.io/material-form-banwol-/YAK-66.jpeg" />

      <h4>2. 장화</h4>
      <p>패션장화</p><img src="https://sdypaperbanwol.github.io/material-form-banwol-/패션장화.jpeg" />

      <h4>3. 가슴장화</h4>
      <p>기본</p><img src="https://sdypaperbanwol.github.io/material-form-banwol-/가슴장화.jpeg" />

      <h4>4. 우의</h4>
      <p>기본</p><img src="https://sdypaperbanwol.github.io/material-form-banwol-/우의.jpeg" />
    </div>
  </div>

  <label for="subcategory">세부 종류</label>
  <select id="subcategory" name="subcategory" required>
    <option value="">-- 선택하세요 --</option>
  </select>

  <label for="size">사이즈</label>
  <select id="size" name="size" required>
    <option value="">-- 선택하세요 --</option>
  </select>

  <label for="name">신청자</label>
  <input type="text" id="name" name="name" readonly />

  <label for="quantity">수량</label>
  <input type="number" id="quantity" name="quantity" min="1" required />

  <label for="remarks">비고</label>
  <textarea id="remarks" name="remarks" placeholder="비고 입력"></textarea>

  <button type="submit">신청</button>
</form>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwHC2wYSrjA2P7bDE2d_5QPAIV4hes9aom6IiWkJyhwdKaGarwWHgJrqyM9DEmueYEn/exec";

function isMobileDevice() {
  return /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent);
}

const loginSection = document.getElementById("login-section");
const materialForm = document.getElementById("materialForm");
const nameInput = document.getElementById("name");
const loginMsg = document.getElementById("loginMsg");

// ✅ 자동 로그인 처리
const saved = localStorage.getItem("userInfo");
if (saved) {
  const [empId, empName] = saved.split(" ");
  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({ empId, empName })
  })
  .then(res => res.json())
  .then(data => {
    if (data.result === "success") {
      if (data.active === "Y" && !isMobileDevice()) {
        alert("⚠️ 이 계정은 모바일에서만 접근할 수 있습니다.");
        localStorage.removeItem("userInfo");
        return;
      }
      nameInput.value = saved;
      loginSection.style.display = "none";
      materialForm.style.display = "flex";
    } else {
      localStorage.removeItem("userInfo");
    }
  });
}

function verifyUser() {
  const empId = document.getElementById("empId").value.trim();
  const empName = document.getElementById("empName").value.trim();

  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({ empId, empName })
  })
  .then(res => res.json())
  .then(data => {
    if (data.result === "success") {
      if (data.active === "Y" && !isMobileDevice()) {
        loginMsg.textContent = "⚠️ 이 계정은 모바일에서만 접근 가능";
        return;
      }
      const fullName = `${empId} ${empName}`;
      localStorage.setItem("userInfo", fullName);
      nameInput.value = fullName;
      loginSection.style.display = "none";
      materialForm.style.display = "flex";
    } else {
      loginMsg.textContent = "승인되지 않았거나 정보가 틀렸습니다.";
    }
  });
}

function openPhotoModal() {
  document.getElementById("photoModal").style.display = "block";
}

function closePhotoModal() {
  document.getElementById("photoModal").style.display = "none";
}
</script>

</body>
</html>
