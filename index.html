<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자재 신청</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 320px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    label {
      font-weight: bold;
    }
    select, input, textarea {
      padding: 6px 8px;
      font-size: 14px;
      font-family: Arial, sans-serif;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <form id="materialForm">
    <label for="category">물품 종류</label>
    <select id="category" name="category" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="subcategory">세부 종류</label>
    <select id="subcategory" name="subcategory" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="size">사이즈</label>
    <select id="size" name="size" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="name">이름</label>
    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required />

    <label for="quantity">수량</label>
    <input type="number" id="quantity" name="quantity" placeholder="수량을 입력하세요" min="1" required />

    <label for="remarks">비고</label>
    <small style="line-height: 1.4; font-size: 12px; color: #666; margin-top: -8px;">
     - ex)준비요청 → X월 X일 정비로 인해 장화 270 1개 사전 준비 요청<br>
     - ex)수령일정 → 오늘/내일 X시경 수령 희망<br>
     - ex)교환요청 → 작업복 사이즈 X → XL 교환 요청 등<br>
     - 24시간 신청 가능하며, 지급은 담당자의 평일 근무일에 진행됩니다.<br>
     - 물품 부족 또는 과다 요청 시 제한될 수 있으니 양해 부탁드립니다.
    </small>
    <textarea id="remarks" name="remarks" placeholder="비고를 입력하세요(없을 경우 생략)" rows="4"></textarea>

    <button type="submit">신청</button>
    <div class="message" id="msg"></div>
  </form>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const categorySelect = document.getElementById("category");
  const subSelect = document.getElementById("subcategory");
  const sizeSelect = document.getElementById("size");
  const msgDiv = document.getElementById("msg");

  const empidInput = document.getElementById("empid");
  const usernameInput = document.getElementById("username");

  // ✅ 사번+이름 자동 입력
  const savedEmpid = localStorage.getItem("empid");
  const savedUsername = localStorage.getItem("username");

  if (savedEmpid && savedUsername) {
    empidInput.value = savedEmpid;
    usernameInput.value = savedUsername;
    empidInput.readOnly = true;
    usernameInput.readOnly = true;
  }

  let items = {};

  // 물품 리스트 불러오기
  fetch("https://script.google.com/macros/s/AKfycbwVUsKdr7XLL8v9kiGck2w8ds2wWBM6dphHSV3juUMOPWkwz62xmzIy9Xtfu7kdSOtv/exec")
    .then(res => res.json())
    .then(data => {
      items = data;
      populateCategory();
    })
    .catch(err => {
      console.error("데이터 로드 실패", err);
      msgDiv.textContent = "물품 데이터 로드 실패!";
      msgDiv.style.color = "red";
    });

  function populateCategory() {
    categorySelect.innerHTML = '<option value="">-- 선택하세요 --</option>';
    Object.keys(items).forEach(cat => {
      categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
    });
  }

  categorySelect.addEventListener("change", () => {
    const category = categorySelect.value;
    subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    if (items[category]) {
      items[category].types.forEach(type => {
        subSelect.innerHTML += `<option value="${type}">${type}</option>`;
      });
    }
  });

  subSelect.addEventListener("change", () => {
    const category = categorySelect.value;
    const selectedType = subSelect.value;
    sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    if (items[category]) {
      const stockMap = items[category].stockMap;
      Object.entries(stockMap).forEach(([key, stock]) => {
        const [type, size] = key.split("__");
        if (type === selectedType) {
          const label = `${size} (재고: ${stock === 0 ? "X" : stock})`;
          sizeSelect.innerHTML += `<option value="${size}" data-stock="${stock}">${label}</option>`;
        }
      });
    }
  });

  sizeSelect.addEventListener("change", () => {
    const selectedOption = sizeSelect.selectedOptions[0];
    const currentStock = parseInt(selectedOption?.dataset.stock || "0", 10);
    if (currentStock === 0) {
      alert("⚠️ 현재 재고가 없습니다.\n신청 시 구매 요청으로 접수됩니다.");
    }
  });

  // ✅ 폼 제출
  document.getElementById("materialForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const selectedSizeOption = document.getElementById("size").selectedOptions[0];
    const currentStock = parseInt(selectedSizeOption?.dataset.stock || "0", 10);

    let remarks = formData.get("remarks")?.trim() || "";
    if (currentStock === 0 && !remarks.includes("구매 요청")) {
      remarks += remarks ? " / 구매 요청" : "구매 요청";
      formData.set("remarks", remarks);
    }

    // ✅ 사번/이름 저장 (최초 1회만)
    if (!savedEmpid) localStorage.setItem("empid", empidInput.value);
    if (!savedUsername) localStorage.setItem("username", usernameInput.value);

    fetch("https://script.google.com/macros/s/AKfycbwVUsKdr7XLL8v9kiGck2w8ds2wWBM6dphHSV3juUMOPWkwz62xmzIy9Xtfu7kdSOtv/exec", {
      method: "POST",
      body: new URLSearchParams(formData)
    })
    .then(res => res.json())
    .then(data => {
      if (data.result === "success") {
        msgDiv.textContent = "✅ 신청이 완료되었습니다!";
        msgDiv.style.color = "green";
        this.reset();
        subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
      } else {
        msgDiv.textContent = "❌ " + (data.message || "신청에 실패했습니다.");
        msgDiv.style.color = "red";
      }
    })
    .catch(err => {
      console.error(err);
      msgDiv.textContent = "❌ 서버 오류가 발생했습니다.";
      msgDiv.style.color = "red";
    });
  });
});
</script>

</body>
</html>
