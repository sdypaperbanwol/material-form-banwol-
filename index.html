<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자재창고 물품 관리(반월)</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 320px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    label {
      font-weight: bold;
    }
    select, input, textarea {
      padding: 6px 8px;
      font-size: 14px;
      font-family: Arial, sans-serif;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="materialForm">
    <label for="category">물품 종류</label>
    <select id="category" name="category" required></select>

    <label for="subcategory">세부 종류</label>
    <select id="subcategory" name="subcategory" required></select>

    <label for="size">사이즈</label>
    <select id="size" name="size" required></select>

    <label for="name">이름</label>
    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required />

    <label for="quantity">수량</label>
    <input type="text" id="quantity" name="quantity" placeholder="수량을 입력하세요" required />

    <label for="remarks">비고</label>
    <small style="font-size: 12px; color: #666">
      - 예: 정비 일정 → X월 X일 정비 예정으로 장화 270 1개 사전 준비 요청<br>
      - 예: 수령 일정 → 오늘/내일 X시경 수령 희망<br>
      - 예: 교환 요청 → 작업복 사이즈 X → XL 교환 요청 등<br>
      - 신청은 24시간 가능하며, 재고가 있을 경우 평일 기준 다음날 지급해드립니다.<br>
      - 물품 부족 또는 과다 요청 시 제한될 수 있으니 양해 부탁드립니다.
    </small>
    <textarea id="remarks" name="remarks" placeholder="비고를 입력하세요"></textarea>

    <button type="submit">저장</button>
    <div class="message" id="msg"></div>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const categorySelect = document.getElementById("category");
      const subSelect = document.getElementById("subcategory");
      const sizeSelect = document.getElementById("size");
      const quantityInput = document.getElementById("quantity");
      const msgDiv = document.getElementById("msg");
      const submitBtn = document.querySelector("button[type='submit']");
      let items = {};
      let currentStock = 0;

      fetch("https://script.google.com/macros/s/AKfycbzBhupGzmXAd4k9Jk-O-pxEkSHU2rHx8VmzcqEP9bLFj9vCUuxYU8A5v2eGr6L-S0iT/exec")
        .then(res => res.json())
        .then(data => {
          items = data;
          populateCategory();
        })
        .catch(err => {
          msgDiv.textContent = "물품 데이터 로드 실패!";
          msgDiv.style.color = "red";
        });

      function populateCategory() {
        categorySelect.innerHTML = '<option value="">-- 선택하세요 --</option>';
        Object.keys(items).forEach(cat => {
          categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
        });
      }

      categorySelect.addEventListener("change", () => {
        const category = categorySelect.value;
        subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        msgDiv.textContent = "";
        quantityInput.disabled = false;

        if (items[category]) {
          items[category].types.forEach(type => {
            subSelect.innerHTML += `<option value="${type}">${type}</option>`;
          });
        }

        if (category === "기타물품") {
          quantityInput.type = "text";
        } else {
          quantityInput.type = "number";
        }
      });

      subSelect.addEventListener("change", () => {
        const category = categorySelect.value;
        const selectedType = subSelect.value;
        sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        msgDiv.textContent = "";

        if (items[category]) {
          const stockMap = items[category].stockMap;

          Object.entries(stockMap).forEach(([key, stock]) => {
            const [type, size] = key.split("__");
            if (type === selectedType) {
              const label = `${size} (재고: ${stock})`;
              sizeSelect.innerHTML += `<option value="${size}" data-stock="${stock}">${label}</option>`;
            }
          });
        }
      });

      sizeSelect.addEventListener("change", () => {
        const selectedOption = sizeSelect.selectedOptions[0];
        const stock = parseInt(selectedOption?.dataset.stock || "0", 10);
        const category = categorySelect.value;

        if (category === "기타물품") {
          msgDiv.textContent = "";
          return;
        }

        if (stock <= 0) {
          msgDiv.textContent = "⚠️ 현재 재고가 없습니다. 신청 시 구매 요청으로 접수됩니다.";
          msgDiv.style.color = "#d17d00";
        } else {
          msgDiv.textContent = "";
        }
      });

      document.getElementById("materialForm").addEventListener("submit", function(e) {
        e.preventDefault();
        msgDiv.textContent = "";
        msgDiv.style.color = "green";

        const formData = new FormData(this);
        fetch("https://script.google.com/macros/s/AKfycbzBhupGzmXAd4k9Jk-O-pxEkSHU2rHx8VmzcqEP9bLFj9vCUuxYU8A5v2eGr6L-S0iT/exec", {
          method: "POST",
          body: new URLSearchParams(formData)
        })
        .then(res => res.json())
        .then(data => {
          if(data.result === "success") {
            msgDiv.textContent = "신청이 저장되었습니다!";
            this.reset();
            subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
            sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
          } else {
            throw new Error("서버 오류");
          }
        })
        .catch(err => {
          msgDiv.textContent = "저장 중 오류가 발생했습니다.";
          msgDiv.style.color = "red";
        });
      });
    });
  </script>
</body>
</html>
