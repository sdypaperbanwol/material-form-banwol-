<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자재창고 물품 관리(반월)</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 320px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    label { font-weight: bold; }
    select, input, textarea {
      padding: 6px 8px;
      font-size: 14px;
      font-family: Arial, sans-serif;
    }
    textarea { resize: vertical; min-height: 60px; }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    #login-box { text-align: center; margin-bottom: 20px; }
  </style>
</head>
<body>

  <!-- ✅ Google 로그인 박스 -->
  <div id="login-box">
    <div id="g_id_onload"
      data-client_id="218331500412-955g18hign0vbat5ps36nb84vo10n43v.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="true">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <!-- ✅ 신청 폼 -->
  <form id="materialForm">
    <label for="category">물품 종류</label>
    <select id="category" name="category" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="subcategory">세부 종류</label>
    <select id="subcategory" name="subcategory" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="size">사이즈</label>
    <select id="size" name="size" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="name">이메일</label>
    <input type="text" id="name" name="name" placeholder="로그인 후 자동 입력" required readonly />

    <label for="quantity">수량</label>
    <input type="number" id="quantity" name="quantity" placeholder="수량을 입력하세요" min="1" required />

    <label for="remarks">비고</label>
    <small style="line-height: 1.4; font-size: 12px; color: #666; margin-top: -8px;">
     - ex)준비요청 → X월 X일 정비로 인해 장화 270 1개 사전 준비 요청<br>
     - ex)수령일정 → 오늘/내일 X시경 수령 희망<br>
     - ex)교환요청 → 작업복 사이즈 X → XL 교환 요청 등<br>
     - 24시간 신청 가능하며, 지급은 담당자의 평일 근무일에 진행됩니다.<br>
     - 물품 부족 또는 과다 요청 시 제한될 수 있으니 양해 부탁드립니다.
    </small>
    <textarea id="remarks" name="remarks" placeholder="비고를 입력하세요(없을 경우 생략)" rows="4"></textarea>

    <button type="submit">신청</button>
    <div class="message" id="msg"></div>
  </form>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const categorySelect = document.getElementById("category");
  const subSelect = document.getElementById("subcategory");
  const sizeSelect = document.getElementById("size");
  const msgDiv = document.getElementById("msg");

  let items = {};

  // ✅ 저장된 이메일 있으면 자동 채워넣기
  const savedEmail = localStorage.getItem("userEmail");
  if (savedEmail) {
    document.getElementById("name").value = savedEmail;
    document.getElementById("name").readOnly = true;
  }

  // ✅ 구글 로그인 콜백
  window.handleCredentialResponse = function (response) {
    const data = parseJwt(response.credential);
    localStorage.setItem("userEmail", data.email);
    document.getElementById("name").value = data.email;
    document.getElementById("name").readOnly = true;
  }

  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = decodeURIComponent(atob(base64Url).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(base64);
  }

  // 1) 물품 리스트 가져오기
  fetch("https://script.google.com/macros/s/AKfycby5wWnwZUJtwU7KuUNTlBmVBMCPrCHF-OjBGwfe0Qz76rP8FmKX8ZoH_Keqn9AAZA/exec")
    .then(res => res.json())
    .then(data => {
      items = data;
      populateCategory();
    })
    .catch(err => {
      console.error("데이터 로드 실패", err);
      msgDiv.textContent = "물품 데이터 로드 실패!";
      msgDiv.style.color = "red";
    });

  function populateCategory() {
    categorySelect.innerHTML = '<option value="">-- 선택하세요 --</option>';
    Object.keys(items).forEach(cat => {
      categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
    });
  }

  categorySelect.addEventListener("change", () => {
    const category = categorySelect.value;
    subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    msgDiv.textContent = "";

    if (items[category]) {
      items[category].types.forEach(type => {
        subSelect.innerHTML += `<option value="${type}">${type}</option>`;
      });
    }
  });

  subSelect.addEventListener("change", () => {
    const category = categorySelect.value;
    const selectedType = subSelect.value;
    sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    msgDiv.textContent = "";

    if (items[category]) {
      const stockMap = items[category].stockMap;

      Object.entries(stockMap).forEach(([key, stock]) => {
        const [type, size] = key.split("__");
        if (type === selectedType) {
          const label = `${size} (재고: ${stock === 0 ? "X" : stock})`;
          sizeSelect.innerHTML += `<option value="${size}" data-stock="${stock}">${label}</option>`;
        }
      });
    }
  });

  sizeSelect.addEventListener("change", () => {
    const selectedOption = sizeSelect.selectedOptions[0];
    const currentStock = parseInt(selectedOption?.dataset.stock || "0", 10);

    if (currentStock === 0) {
      msgDiv.textContent = "⚠️ 현재 재고가 없습니다. 신청 시 구매 요청으로 접수됩니다.";
      msgDiv.style.color = "#d17d00";
      alert("⚠️ 현재 재고가 없습니다.\n신청 시 구매 요청으로 접수됩니다.");
    } else {
      msgDiv.textContent = "";
    }
  });

  // 2) 폼 제출
  document.getElementById("materialForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const selectedOption = sizeSelect.selectedOptions[0];
    const currentStock = parseInt(selectedOption?.dataset.stock || "0", 10);
    const remarksInput = document.getElementById("remarks");
    let remarksText = remarksInput.value.trim();

    if (currentStock === 0) {
      remarksText = remarksText ? `${remarksText} / 구매 요청` : "구매 요청";
      remarksInput.value = remarksText;
    }

    const formData = new FormData(this);

    fetch("https://script.google.com/macros/s/AKfycby5wWnwZUJtwU7KuUNTlBmVBMCPrCHF-OjBGwfe0Qz76rP8FmKX8ZoH_Keqn9AAZA/exec", {
      method: "POST",
      body: new URLSearchParams(formData)
    })
    .then(res => res.json())
    .then(data => {
      if (data.result === "success") {
        msgDiv.textContent = "신청이 저장되었습니다!";
        msgDiv.style.color = "green";
        alert("✅ 신청이 저장되었습니다!");
        this.reset();
        subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        document.getElementById("name").value = localStorage.getItem("userEmail") || "";
      } else {
        throw new Error("서버 오류");
      }
    })
    .catch(err => {
      msgDiv.textContent = "저장 중 오류가 발생했습니다.";
      msgDiv.style.color = "red";
      alert("❌ 저장 중 오류가 발생했습니다. 다시 시도해주세요!");
      console.error(err);
    });
  });
});
</script>

</body>
</html>
