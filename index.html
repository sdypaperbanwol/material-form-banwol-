<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가장우 물품 관리(반월)</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    h3 {
      margin-bottom: 6px;
    }
    form, #login-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    select, input, textarea {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
    small {
      line-height: 1.4;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div id="login-section">
    <h3>로그인</h3>
    <p>사번과 이름을 입력하세요</p>
    <input type="text" id="empId" placeholder="사번 입력" />
    <input type="text" id="empName" placeholder="이름 입력" />
    <button onclick="verifyUser()">확인</button>
    <p id="loginMsg" style="color: red; font-weight: bold;"></p>
  </div>

  <form id="materialForm" style="display: none;">
    <label for="category">물품 종류</label>
    <select id="category" name="category" required></select>

    <label for="subcategory">세부 종류</label>
    <select id="subcategory" name="subcategory" required></select>

    <label for="size">사이즈</label>
    <select id="size" name="size" required></select>

    <label for="name">신청자</label>
    <input type="text" id="name" name="name" readonly />

    <label for="quantity">수량</label>
    <input type="number" id="quantity" name="quantity" min="1" required />

    <label for="remarks">비고</label>
    <small>
      - 24시간 신청 가능하며, 지금은 담당자의 평일 근무일에 진행됩니다.<br>
      - 물품 불족 또는 과다 요청 시 제한될 수 있으니 양해 바랍니다.<br>
      - ex)추가요청 → 재고 부족시 부족분 X개 기입<br>
      - ex)교환요청 → 작업복 사이즈 X → XL 교환 요청 등<br>
      - ex)수령일정 → X월 X일 X시경 수령 희망
    </small>
    <textarea id="remarks" name="remarks" placeholder="비고를 입력하세요(없을 경우 생략)"></textarea>

    <button type="submit">신청</button>
    <div class="message" id="msg"></div>
  </form>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxtGSQZm-xP5bJB1Hy_57uafyKA67yPNzYiXMGEGyOmvAEEr5x5xmsCaSmP49Rka84S/exec";

    const loginSection = document.getElementById("login-section");
    const materialForm = document.getElementById("materialForm");
    const nameInput = document.getElementById("name");
    const loginMsg = document.getElementById("loginMsg");

    const saved = localStorage.getItem("userInfo");
    if (saved) {
      const [empId, empName] = saved.split(" ");
      fetch(API_URL, {
        method: "POST",
        body: new URLSearchParams({ empId, empName })
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === "success") {
          nameInput.value = saved;
          loginSection.style.display = "none";
          materialForm.style.display = "flex";
        } else {
          localStorage.removeItem("userInfo");
          alert("승인이 해제되어 자동 로그아웃됩니다.");
          location.reload();
        }
      });
    }

    function verifyUser() {
      const empId = document.getElementById("empId").value.trim();
      const empName = document.getElementById("empName").value.trim();
      if (!empId || !empName) {
        loginMsg.textContent = "사번과 이름을 모두 입력하세요.";
        return;
      }

      fetch(API_URL, {
        method: "POST",
        body: new URLSearchParams({ empId, empName })
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === "success") {
          const fullName = `${empId} ${empName}`;
          localStorage.setItem("userInfo", fullName);
          nameInput.value = fullName;
          loginSection.style.display = "none";
          materialForm.style.display = "flex";
        } else if (data.result === "disabled") {
          localStorage.removeItem("userInfo");
          loginMsg.textContent = "승인이 해제된 계정입니다.";
        } else {
          loginMsg.textContent = "일치하는 정보가 없습니다.";
        }
      })
      .catch(err => {
        console.error("[로그인 오류]", err);
        loginMsg.textContent = "서버 오류 발생. 다시 시도해주세요.";
      });
    }

    document.addEventListener("DOMContentLoaded", function () {
      const categorySelect = document.getElementById("category");
      const subSelect = document.getElementById("subcategory");
      const sizeSelect = document.getElementById("size");
      const msgDiv = document.getElementById("msg");
      const remarksInput = document.getElementById("remarks");
      const quantityInput = document.getElementById("quantity");
      let items = {};

      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          items = data;
          categorySelect.innerHTML = '<option value="">-- 선택하세요 --</option>';
          Object.keys(items).forEach(cat => {
            categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
          });
        });

      categorySelect.addEventListener("change", () => {
        const cat = categorySelect.value;
        subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        if (items[cat]) {
          items[cat].types.forEach(type => {
            subSelect.innerHTML += `<option value="${type}">${type}</option>`;
          });
        }
      });

      subSelect.addEventListener("change", () => {
        const cat = categorySelect.value;
        const type = subSelect.value;
        sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        if (items[cat]) {
          const map = items[cat].stockMap;
          Object.entries(map).forEach(([key, stock]) => {
            const [t, s] = key.split("__");
            if (t === type) {
              sizeSelect.innerHTML += `<option value="${s}" data-stock="${stock}">${s} (재고: ${stock})</option>`;
            }
          });
        }
      });

      sizeSelect.addEventListener("change", () => {
        const stock = parseInt(sizeSelect.selectedOptions[0]?.dataset.stock || "0");
        if (stock === 0) {
          alert("⚠️ 현재 재고가 없습니다. 구매 요청으로 접수됩니다.");
        }
      });

      materialForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const stock = parseInt(sizeSelect.selectedOptions[0]?.dataset.stock || "0");
        const quantity = parseInt(quantityInput.value || "0");
        let remarksText = remarksInput.value.trim();

        if (stock === 0 || quantity > stock) {
          if (!remarksText.includes("구매 요청")) {
            remarksText += (remarksText.length > 0 ? " / " : "") + "구매 요청";
            remarksInput.value = remarksText;
          }
          alert(`⚠️ 현재 재고는 ${stock}개입니다. 수량을 줄이거나 구매 요청 비고를 확인해주세요.`);
          return;
        }

        const formData = new URLSearchParams({
          category: categorySelect.value,
          subcategory: subSelect.value,
          size: sizeSelect.value,
          name: nameInput.value,
          quantity: quantity,
          remarks: remarksInput.value
        });

        fetch(API_URL, {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.result === "success") {
            msgDiv.textContent = "✅ 신청이 저장되었습니다!";
            msgDiv.style.color = "green";
            alert("✅ 신청이 저장되었습니다!");
            materialForm.reset();
            subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
            sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
          } else {
            msgDiv.textContent = "❌ 신청 실패: " + (data.message || "오류 발생");
            msgDiv.style.color = "red";
          }
        })
        .catch(err => {
          msgDiv.textContent = "❌ 서버 오류로 신청이 실패했습니다.";
          msgDiv.style.color = "red";
          console.error(err);
        });
      });
    });
  </script>
</body>
</html>
