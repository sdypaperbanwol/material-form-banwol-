<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자재창고 물품 관리(반월)</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    form, #login-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    select, input, textarea {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
    small {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
    #imageContainer {
      max-width: 600px;
      margin: 40px auto;
    }
  </style>
</head>
<body>

  <div id="login-section">
    <h3>로그인</h3>
    <p>사번과 이름을 입력하세요</p>
    <input type="text" id="empId" placeholder="사번 입력" />
    <input type="text" id="empName" placeholder="이름 입력" />
    <button onclick="verifyUser()">확인</button>
    <p id="loginMsg" style="color: red; font-weight: bold;"></p>
  </div>

  <form id="materialForm" style="display: none;">
    <label for="category">물품 종류</label>
    <select id="category" name="category" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="subcategory">세부 종류</label>
    <select id="subcategory" name="subcategory" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="size">사이즈</label>
    <select id="size" name="size" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="name">신청자</label>
    <input type="text" id="name" name="name" readonly />

    <label for="quantity">수량</label>
    <input type="number" id="quantity" name="quantity" min="1" required />

    <label for="remarks">비고</label>
    <small>
      - 24시간 신청 가능하며 담당자의 평일 근무일에 지급됩니다.<br>
      - 비대면 수령도 가능(사무실 1층 복도 무인사물함 설치 예정)<br>
      - 예시: 오늘·내일(X월X일) X시 수령/교환 또는 비대면 요청<br>
      - 재고 부족 시 보유 수량만 지급, 부족분은 구매 요청됩니다.<br>
      - 과다 요청 시 지급이 제한될 수 있으니 양해 부탁드립니다.
    </small>
    <textarea id="remarks" name="remarks" placeholder="비고를 입력하세요(없을 경우 생략)"></textarea>

    <button type="button" id="viewImageBtn" style="background-color:#2196F3;">비품 사진 보기</button>
    <button type="submit">신청</button>
    <button type="button" id="resetBtn" style="background-color: #999;">처음으로</button>
    <div class="message" id="msg"></div>
  </form>

  <div id="imageContainer" style="display: none;"></div>

<script>
  document.getElementById("viewImageBtn").addEventListener("click", () => {
    const container = document.getElementById("imageContainer");
    container.innerHTML = "";
    container.style.display = "block";

    const items = [
      {
        title: "RF-41",
        desc: "충격흡수, 통풍, 쿠셔닝, 절연 토캡, 방탄 적용",
        src: "https://sdypaperbanwol.github.io/material-form-banwol-/RF-41.jpeg"
      },
      {
        title: "RF-46",
        desc: "KCs 인증, 반사 패널, 에어쿠션, 충격흡수, 통풍, 쿠셔닝, 방탄",
        src: "https://sdypaperbanwol.github.io/material-form-banwol-/RF-46.jpeg"
      },
      {
        title: "RF-60",
        desc: "지퍼 장착, 충격흡수, 쿠셔닝, 스틸 토캡 포함",
        src: "https://sdypaperbanwol.github.io/material-form-banwol-/RF-60.jpeg"
      },
      {
        title: "YAK-66",
        desc: "지퍼 장착, 뒤틀림 방지, 충격 흡수, 통풍, 토캡 포함",
        src: "https://sdypaperbanwol.github.io/material-form-banwol-/YAK-66.jpeg"
      }
    ];

    items.forEach(item => {
      const box = document.createElement("div");
      box.style.marginBottom = "30px";
      box.style.padding = "10px";
      box.style.background = "#fff";
      box.style.border = "1px solid #ddd";
      box.style.borderRadius = "10px";

      box.innerHTML = `
        <h3>${item.title}</h3>
        <p>${item.desc}</p>
        <img src="${item.src}" alt="${item.title}" style="max-width:100%; border-radius:8px; border:1px solid #ccc;" />
      `;

      container.appendChild(box);
    });
  });
</script>

</body>
</html>
