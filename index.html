<!-- 생략: <head> 및 스타일 동일 -->
<input type="text" id="quantity" name="quantity" placeholder="수량을 입력하세요" required />
<!-- script 아래에 추가 -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const categorySelect = document.getElementById("category");
  const subSelect = document.getElementById("subcategory");
  const sizeSelect = document.getElementById("size");
  const quantityInput = document.getElementById("quantity");
  const msgDiv = document.getElementById("msg");
  let items = {};

  fetch("https://script.google.com/macros/s/AKfycbyxg7S-pPl6cSLbv0i5IpkhAoNs9su_Xo5fAKLIEUGYmgbXuPFr2nT90KfwKur-AX6g/exec")
    .then(res => res.json())
    .then(data => {
      items = data;
      populateCategory();
    })
    .catch(err => {
      msgDiv.textContent = "물품 데이터 로드 실패!";
      msgDiv.style.color = "red";
    });

  function populateCategory() {
    categorySelect.innerHTML = '<option value="">-- 선택하세요 --</option>';
    Object.keys(items).forEach(cat => {
      categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
    });
  }

  categorySelect.addEventListener("change", () => {
    const category = categorySelect.value;

    // 수량 타입 변경
    if (category === "기타물품") {
      quantityInput.type = "text";
      quantityInput.placeholder = "요청 사항을 입력하세요";
    } else {
      quantityInput.type = "number";
      quantityInput.placeholder = "수량을 입력하세요";
    }

    subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    if (items[category]) {
      items[category].types.forEach(type => {
        subSelect.innerHTML += `<option value="${type}">${type}</option>`;
      });
    }
  });

  subSelect.addEventListener("change", () => {
    const category = categorySelect.value;
    const selectedType = subSelect.value;
    sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    if (items[category]) {
      const stockMap = items[category].stockMap;
      Object.entries(stockMap).forEach(([key, stock]) => {
        const [type, size] = key.split("__");
        if (type === selectedType) {
          sizeSelect.innerHTML += `<option value="${size}">${size} (재고: ${stock})</option>`;
        }
      });
    }
  });

  document.getElementById("materialForm").addEventListener("submit", function(e) {
    e.preventDefault();
    msgDiv.textContent = "";
    const formData = new FormData(this);

    fetch("https://script.google.com/macros/s/AKfycbyxg7S-pPl6cSLbv0i5IpkhAoNs9su_Xo5fAKLIEUGYmgbXuPFr2nT90KfwKur-AX6g/exec", {
      method: "POST",
      body: new URLSearchParams(formData)
    })
    .then(res => res.json())
    .then(data => {
      if (data.result === "success") {
        msgDiv.textContent = "신청이 저장되었습니다!";
        this.reset();
        subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
      } else {
        throw new Error("서버 오류");
      }
    })
    .catch(err => {
      msgDiv.textContent = "저장 중 오류가 발생했습니다.";
      msgDiv.style.color = "red";
    });
  });
});
</script>
