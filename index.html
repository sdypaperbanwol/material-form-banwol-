<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자재창고 물품 관리(반월)</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 320px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    label {
      font-weight: bold;
    }
    select, input {
      padding: 6px 8px;
      font-size: 14px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <form id="materialForm">
    <label for="category">물품 종류</label>
    <select id="category" name="category" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="subcategory">세부 종류</label>
    <select id="subcategory" name="subcategory" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="size">사이즈</label>
    <select id="sizeSelect" required>
      <option value="">-- 선택하세요 --</option>
    </select>
    <input type="text" id="sizeInput" name="size" placeholder="사이즈를 입력하세요" style="display:none;" />

    <label for="name">이름</label>
    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required />

    <label for="quantity">수량</label>
    <input type="number" id="quantityInput" name="quantity" placeholder="수량을 입력하세요" min="1" required />
    <input type="text" id="quantityText" name="quantity" placeholder="요청사항을 입력하세요" style="display:none;" />

    <button type="submit">저장</button>
    <div class="message" id="msg"></div>
  </form>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const categorySelect = document.getElementById("category");
  const subSelect = document.getElementById("subcategory");
  const sizeSelect = document.getElementById("sizeSelect");
  const sizeInput = document.getElementById("sizeInput");
  const quantityInput = document.getElementById("quantityInput");
  const quantityText = document.getElementById("quantityText");
  const msgDiv = document.getElementById("msg");
  let items = {};

  // 1) 물품 리스트 가져오기
  fetch("https://script.google.com/macros/s/AKfycbz7kCmX0rENP0SzUdJKgMF_vMvvSnqzHQrq0DxIiqQqTcm86KU6Qi6gG4wvAO7UMNdb/exec")
    .then(res => res.json())
    .then(data => {
      items = data;
      populateCategory();
    })
    .catch(err => {
      console.error("데이터 로드 실패", err);
      msgDiv.textContent = "물품 데이터 로드 실패!";
      msgDiv.style.color = "red";
    });

  function populateCategory() {
    categorySelect.innerHTML = '<option value="">-- 선택하세요 --</option>';
    Object.keys(items).forEach(cat => {
      categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
    });
  }

  // 대분류 → 세부종류
  categorySelect.addEventListener("change", () => {
    const category = categorySelect.value;
    subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    resetDynamicFields();

    if (items[category]) {
      items[category].types.forEach(type => {
        subSelect.innerHTML += `<option value="${type}">${type}</option>`;
      });
    }
  });

  // 세부종류 → 사이즈/수량 입력 모드 조정
  subSelect.addEventListener("change", () => {
    const category = categorySelect.value;
    const selectedType = subSelect.value;

    resetDynamicFields();

    if (selectedType === "기타 요청사항") {
      // 사이즈 → 직접입력
      sizeSelect.style.display = "none";
      sizeInput.style.display = "inline-block";
      sizeInput.required = true;

      // 수량 → 텍스트
      quantityInput.style.display = "none";
      quantityInput.required = false;
      quantityText.style.display = "inline-block";
      quantityText.required = true;
    } else {
      // 사이즈 → 선택형
      sizeSelect.style.display = "inline-block";
      sizeInput.style.display = "none";
      sizeInput.required = false;

      // 수량 → 숫자
      quantityInput.style.display = "inline-block";
      quantityInput.required = true;
      quantityText.style.display = "none";
      quantityText.required = false;

      // 사이즈 목록 채우기
      if (items[category]) {
        const stockMap = items[category].stockMap;
        Object.entries(stockMap).forEach(([key, stock]) => {
          const [type, size] = key.split("__");
          if (type === selectedType) {
            const label = `${size} (재고: ${stock})`;
            sizeSelect.innerHTML += `<option value="${size}">${label}</option>`;
          }
        });
      }
    }
  });

  function resetDynamicFields() {
    sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    sizeSelect.style.display = "inline-block";
    sizeInput.style.display = "none";
    sizeInput.value = "";

    quantityInput.style.display = "inline-block";
    quantityInput.value = "";
    quantityText.style.display = "none";
    quantityText.value = "";
  }

  // 2) 폼 제출
  document.getElementById("materialForm").addEventListener("submit", function(e) {
    e.preventDefault();
    msgDiv.textContent = "";
    msgDiv.style.color = "green";

    // 선택형 또는 텍스트형 값 정리
    const sizeValue = sizeSelect.style.display === "none" ? sizeInput.value : sizeSelect.value;
    const quantityValue = quantityInput.style.display === "none" ? quantityText.value : quantityInput.value;

    const formData = new FormData(this);
    formData.set("size", sizeValue);
    formData.set("quantity", quantityValue);

    fetch("https://script.google.com/macros/s/AKfycbz7kCmX0rENP0SzUdJKgMF_vMvvSnqzHQrq0DxIiqQqTcm86KU6Qi6gG4wvAO7UMNdb/exec", {
      method: "POST",
      body: new URLSearchParams(formData)
    })
    .then(res => res.json())
    .then(data => {
      if(data.result === "success") {
        msgDiv.textContent = "신청이 저장되었습니다!";
        this.reset();
        subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        resetDynamicFields();
      } else {
        throw new Error("서버 오류");
      }
    })
    .catch(err => {
      msgDiv.textContent = "저장 중 오류가 발생했습니다.";
      msgDiv.style.color = "red";
      console.error(err);
    });
  });

});
</script>

</body>
</html>
