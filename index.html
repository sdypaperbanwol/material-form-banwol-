<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자재창고 물품 관리(반월)</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    form, #login-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    select, input, textarea {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
    small {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div id="login-section">
    <h3>로그인</h3>
    <p>사번과 이름을 입력하세요</p>
    <input type="text" id="empId" placeholder="사번 입력" />
    <input type="text" id="empName" placeholder="이름 입력" />
    <button onclick="verifyUser()">확인</button>
    <p id="loginMsg" style="color: red; font-weight: bold;"></p>
  </div>

  <form id="materialForm" style="display: none;">
    <label for="category">물품 종류</label>
    <select id="category" name="category" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="subcategory">세부 종류</label>
    <select id="subcategory" name="subcategory" required>
      <option value="">-- 선택하세요 --</option>
    </select>


<!-- 모달 -->
<div id="photoModal" style="display:none;position:fixed;z-index:999;background:rgba(0,0,0,0.5);top:0;left:0;width:100vw;height:100vh;justify-content:center;align-items:center;">
  <div style="background:white;padding:20px;border-radius:8px;position:relative;max-width:90%;max-height:90%;overflow:auto;">
    <span id="closeModal" style="position:absolute;top:10px;right:15px;cursor:pointer;font-weight:bold;">✖</span>
   <div id="modalImagesContainer" style="display:flex;flex-direction:column;gap:10px;align-items:center;"></div>

  </div>
</div>

    <label for="size">사이즈</label>
    <select id="size" name="size" required>
      <option value="">-- 선택하세요 --</option>
    </select>
    
<button type="button" id="photoBtn" style="background-color:#0066cc;">비품 사진 보기</button>
    
    <label for="name">신청자</label>
    <input type="text" id="name" name="name" readonly />

    <label for="quantity">수량</label>
    <input type="number" id="quantity" name="quantity" min="1" required />

    <label for="remarks">비고</label>
    <small>
      - 24시간 신청 가능하며 담당자의 평일 근무일에 지급됩니다.<br>
      - 비대면 수령도 가능(사무실 1층 복도 무인사물함 설치 예정)<br>
      - 예시: 오늘·내일(X월X일) X시 수령/교환 또는 비대면 요청<br>
      - 재고 부족 시 보유 수량만 지급, 부족분은 구매 요청됩니다.<br>
      - 과다 요청 시 지급이 제한될 수 있으니 양해 부탁드립니다.
    </small>
    <textarea id="remarks" name="remarks" placeholder="비고를 입력하세요(없을 경우 생략)"></textarea>

    <button type="submit">신청</button>
    <button type="button" id="resetBtn" style="background-color: #999;">처음으로</button>
    <div class="message" id="msg"></div>
  </form>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx0FhPSilINlxExdjJnQC3gZJw_P3ZpSJfKOnh7PODV6iLlMpsoWHk50Bfz6XjyjXSB/exec";

const loginSection = document.getElementById("login-section");
const materialForm = document.getElementById("materialForm");
const nameInput = document.getElementById("name");
const loginMsg = document.getElementById("loginMsg");

function isMobileDevice() {
  return /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent);
}

const saved = localStorage.getItem("userInfo");
if (saved) {
  const [empId, empName] = saved.split(" ");
  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({ empId, empName })
  })
  .then(res => res.json())
  .then(data => {
    if (data.result === "success") {
      if (data.active === "Y" && !isMobileDevice()) {
        alert("⚠️ 이 계정은 모바일에서만 접근할 수 있습니다.");
        localStorage.removeItem("userInfo");
        return;
      }
      nameInput.value = saved;
      loginSection.style.display = "none";
      materialForm.style.display = "flex";
    } else {
      localStorage.removeItem("userInfo");
      alert("승인이 해제되어 자동 로그아웃됩니다.");
      location.reload();
    }
  });
}

function verifyUser() {
  const empId = document.getElementById("empId").value.trim();
  const empName = document.getElementById("empName").value.trim();
  if (!empId || !empName) {
    loginMsg.textContent = "사번과 이름을 모두 입력하세요.";
    return;
  }

  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({ empId, empName })
  })
  .then(res => res.json())
  .then(data => {
    if (data.result === "success") {
      const fullName = ${empId} ${empName};
      if (data.active === "Y" && !isMobileDevice()) {
        loginMsg.textContent = "⚠️ 모바일에서만 접근 가능한 계정입니다.";
        return;
      }

      localStorage.setItem("userInfo", fullName);
      nameInput.value = fullName;
      loginSection.style.display = "none";
      materialForm.style.display = "flex";
    } else if (data.result === "disabled" || data.active === "N") {
      localStorage.removeItem("userInfo");
      loginMsg.textContent = "승인이 해제된 계정입니다.";
    } else {
      loginMsg.textContent = "일치하는 정보가 없습니다.";
    }
  })
  .catch(err => {
    console.error("[로그인 오류]", err);
    loginMsg.textContent = "서버 오류 발생. 다시 시도해주세요.";
  });
}
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const categorySelect = document.getElementById("category");
  const subSelect = document.getElementById("subcategory");
  const sizeSelect = document.getElementById("size");
  const quantityInput = document.getElementById("quantity");
  const remarksInput = document.getElementById("remarks");
  const msgDiv = document.getElementById("msg");

  let items = {};
  let isSubmitting = false;
  let alertShown = false;

  let photoMap = {}; // 이미지 URL 저장용

// 이미지 버튼 및 모달 동작
// 이미지 버튼 및 모달 동작
const photoBtn = document.getElementById("photoBtn");
const photoModal = document.getElementById("photoModal");
const closeModal = document.getElementById("closeModal");

closeModal.addEventListener("click", () => {
  photoModal.style.display = "none";
});

photoBtn.addEventListener("click", () => {
  const category = categorySelect.value;
  const type = subSelect.value;
  const key = `${category} ${type}`.trim().replace(/\s+/g, " ");

  console.log("🧪 현재 찾는 key:", `"${key}"`, "길이:", key.length);
  console.log("📸 photoMap keys:", Object.keys(photoMap));

  const urls = photoMap[key];
  if (!urls || urls.length === 0) {
    alert("⚠️ 해당 물품에 대한 사진이 없습니다.");
    return;
  }

  const container = document.getElementById("modalImagesContainer");
  container.innerHTML = ""; // 기존 이미지 제거

  urls.forEach(url => {
    const img = document.createElement("img");
    img.src = url;
    img.style.maxWidth = "100%";
    img.style.maxHeight = "80vh";
    img.style.marginBottom = "10px";
    container.appendChild(img);
  });

  photoModal.style.display = "flex";
});


photoModal.style.display = "flex";




  document.getElementById("resetBtn").addEventListener("click", () => {
    alertShown = false;
    isSubmitting = false;
    materialForm.reset();
    subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    categorySelect.disabled = false;
    subSelect.disabled = false;
    sizeSelect.disabled = false;
    quantityInput.disabled = false;
    nameInput.value = localStorage.getItem("userInfo") || "";
    msgDiv.textContent = "";
  });

  fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    items = data.items;
    photoMap = data.photos || {};

    Object.keys(items).forEach(cat => {
      categorySelect.innerHTML += <option value="${cat}">${cat}</option>;
    });
  });


  categorySelect.addEventListener("change", () => {
    const cat = categorySelect.value;
    subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    if (items[cat]) {
      items[cat].types.forEach(type => {
        subSelect.innerHTML += <option value="${type}">${type}</option>;
      });
    }
  });

  subSelect.addEventListener("change", () => {
    const cat = categorySelect.value;
    const type = subSelect.value;
    sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    if (items[cat]) {
      const stockMap = items[cat].stockMap;
      for (const [key, stock] of Object.entries(stockMap)) {
        const [t, size] = key.split("__");
        if (t === type) {
          sizeSelect.innerHTML += <option value="${size}" data-stock="${stock}">${size} (재고: ${stock || "X"})</option>;
        }
      }
    }
  });

  sizeSelect.addEventListener("change", () => {
    const opt = sizeSelect.selectedOptions[0];
    const stock = parseInt(opt?.dataset.stock || "0", 10);
    if (stock === 0) {
      alert("⚠️ 현재 재고가 없습니다. 신청 시 구매 요청으로 접수됩니다.");
    }
  });

  materialForm.addEventListener("submit", function(e) {
    e.preventDefault();
    if (isSubmitting) return;

    const currentStock = parseInt(sizeSelect.selectedOptions[0]?.dataset.stock || "0", 10);
    const requestedQty = parseInt(quantityInput.value, 10);
    let remarksText = remarksInput.value.trim();

    if (requestedQty <= 0) {
      alert("⚠️ 수량은 최소 1개 이상이어야 합니다. 자동으로 1개로 수정됩니다.");
      quantityInput.value = 1;
      return;
    }

    const 지급수량 = Math.min(requestedQty, currentStock);
    const 구매요청수량 = Math.max(0, requestedQty - currentStock);
    const 지급문구 = 지급수량 > 0 ? ${지급수량}개 지급 : "";
    const 구매문구 = 구매요청수량 > 0 ? ${구매요청수량}개 구매 요청 : "";
    const 추가문구 = [지급문구, 구매문구].filter(Boolean).join(" / ");

    if (!alertShown) {
      if (구매요청수량 > 0) {
        if (currentStock > 0) {
          alert(⚠️ 현재 ${currentStock}개 지급 가능하며, 나머지 ${구매요청수량}개는 구매 요청으로 접수됩니다.\n\n[주의] 신청 버튼을 한 번 더 눌러야 접수됩니다.);
          quantityInput.value = currentStock;
        } else {
          alert(⚠️ 현재 재고가 없어 ${구매요청수량}개 전량 구매 요청으로 접수됩니다.\n\n[주의] 신청 버튼을 한 번 더 눌러야 접수됩니다.);
        }

        if (!remarksText.includes("지급") && !remarksText.includes("구매 요청")) {
          remarksInput.value = remarksText.length > 0 ? ${remarksText} / ${추가문구} : ${추가문구};
        }

        categorySelect.disabled = true;
        subSelect.disabled = true;
        sizeSelect.disabled = true;
        quantityInput.disabled = true;

        alertShown = true;
        return;
      } else {
        if (!remarksText.includes("지급")) {
          remarksInput.value = remarksText.length > 0 ? ${remarksText} / ${지급문구} : ${지급문구};
        }
      }
    }

    const formData = new URLSearchParams({
      category: categorySelect.value,
      subcategory: subSelect.value,
      size: sizeSelect.value,
      name: nameInput.value,
      quantity: quantityInput.value,
      remarks: remarksInput.value
    });

    isSubmitting = true;

    fetch(API_URL, {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      isSubmitting = false;
      alertShown = false;

      categorySelect.disabled = false;
      subSelect.disabled = false;
      sizeSelect.disabled = false;
      quantityInput.disabled = false;

      if (data.result === "success") {
        msgDiv.textContent = "✅ 신청이 저장되었습니다!";
        msgDiv.style.color = "green";
        alert("✅ 신청이 저장되었습니다!");
        location.reload();
      } else {
        msgDiv.textContent = "❌ 신청 실패";
        msgDiv.style.color = "red";
      }
    })
    .catch(err => {
      console.error("에러:", err);
      isSubmitting = false;
      alertShown = false;
      categorySelect.disabled = false;
      subSelect.disabled = false;
      sizeSelect.disabled = false;
      quantityInput.disabled = false;
      msgDiv.textContent = "❌ 서버 오류";
      msgDiv.style.color = "red";
    });
  });
});
</script>

</body>
</html>
