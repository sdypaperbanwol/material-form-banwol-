<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>현장 요청사항(반월)</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 320px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    label {
      font-weight: bold;
    }
    select, input {
      padding: 6px 8px;
      font-size: 14px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <form id="materialForm">
    <label for="category">대분류</label>
    <select id="category" name="category" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <label for="subcategory">중분류</label>
    <select id="subcategory" name="subcategory" required>
      <option value="">-- 선택하세요 --</option>
    </select>

    <div id="sizeWrapper">
      <label for="size">소분류</label>
      <select id="size" name="size" required>
        <option value="">-- 선택하세요 --</option>
      </select>
    </div>

    <label for="name">이름</label>
    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required />

    <label for="quantity" id="quantityLabel">수량</label>
    <input type="number" id="quantity" name="quantity" placeholder="수량을 입력하세요" min="1" required />

    <button type="submit">저장</button>
    <div class="message" id="msg"></div>
  </form>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const categorySelect = document.getElementById("category");
  const subSelect = document.getElementById("subcategory");
  const sizeWrapper = document.getElementById("sizeWrapper");
  const sizeSelect = document.getElementById("size");
  const quantityInput = document.getElementById("quantity");
  const quantityLabel = document.getElementById("quantityLabel");
  const msgDiv = document.getElementById("msg");
  let items = {};

  // Google Apps Script 웹 앱 URL (doGet) - JSON 데이터 불러오기
  const apiUrl = "https://script.google.com/macros/s/AKfycbxHEAhq0bfT-AN_fwIwROdl8zNDRfa7jxJJyOey7XybBebFaxF0iP__xEKF0BgYMr1G/exec";

  fetch(apiUrl)
    .then(res => {
      if (!res.ok) throw new Error("네트워크 오류");
      return res.json();
    })
    .then(data => {
      items = data;
      populateCategory();
    })
    .catch(err => {
      console.error("fetch error:", err);
      msgDiv.textContent = "물품 데이터 로드 실패!";
      msgDiv.style.color = "red";
    });

  function populateCategory() {
    categorySelect.innerHTML = '<option value="">-- 선택하세요 --</option>';
    Object.keys(items).forEach(cat => {
      categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
    });
  }

  // 대분류 선택 이벤트
  categorySelect.addEventListener("change", () => {
    const category = categorySelect.value;
    subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
    sizeWrapper.style.display = "block";

    if (category === "기타 요청사항") {
      // 기타 요청사항은 소분류 숨김, 수량 텍스트로 변경
      sizeWrapper.style.display = "none";

      quantityLabel.textContent = "요청사항을 입력해주세요";
      quantityInput.type = "text";
      quantityInput.placeholder = "요청사항을 입력하세요";
      quantityInput.required = true;
      quantityInput.value = "";

      if (items[category]) {
        items[category].types.forEach(type => {
          subSelect.innerHTML += `<option value="${type}">${type}</option>`;
        });
      }
    } else {
      sizeWrapper.style.display = "block";

      quantityLabel.textContent = "수량";
      quantityInput.type = "number";
      quantityInput.placeholder = "수량을 입력하세요";
      quantityInput.min = "1";
      quantityInput.required = true;
      quantityInput.value = "";

      if (items[category]) {
        items[category].types.forEach(type => {
          subSelect.innerHTML += `<option value="${type}">${type}</option>`;
        });
      }
    }
  });

  // 중분류 선택 시 소분류 옵션 업데이트
  subSelect.addEventListener("change", () => {
    const category = categorySelect.value;
    const selectedType = subSelect.value;
    sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";

    if (category !== "기타 요청사항" && items[category]) {
      const stockMap = items[category].stockMap;
      Object.entries(stockMap).forEach(([key, stock]) => {
        const [type, size] = key.split("__");
        if (type === selectedType) {
          const label = `${size} (재고: ${stock})`;
          sizeSelect.innerHTML += `<option value="${size}">${label}</option>`;
        }
      });
    }
  });

  // 폼 제출 이벤트
  document.getElementById("materialForm").addEventListener("submit", function(e) {
    e.preventDefault();
    msgDiv.textContent = "";
    msgDiv.style.color = "green";

    const formData = new FormData(this);
    fetch(apiUrl, {
      method: "POST",
      body: new URLSearchParams(formData)
    })
    .then(res => res.json())
    .then(data => {
      if(data.result === "success") {
        msgDiv.textContent = "신청이 저장되었습니다!";
        this.reset();
        subSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        sizeSelect.innerHTML = "<option value=''>-- 선택하세요 --</option>";
        sizeWrapper.style.display = "block";
        quantityLabel.textContent = "수량";
        quantityInput.type = "number";
        quantityInput.placeholder = "수량을 입력하세요";
      } else {
        throw new Error("서버 오류");
      }
    })
    .catch(err => {
      msgDiv.textContent = "저장 중 오류가 발생했습니다.";
      msgDiv.style.color = "red";
      console.error(err);
    });
  });

});
</script>

</body>
</html>
