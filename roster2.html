<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>연휴 출근 취합</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#f6f7f9; margin:0; }
    .wrap { max-width: 560px; margin: 0 auto; padding: 16px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius: 12px; padding: 14px; box-shadow: 0 1px 6px rgba(0,0,0,0.04); }
    h1 { font-size: 18px; margin: 0 0 6px; }
    .desc { font-size: 12px; color:#4b5563; white-space: pre-wrap; line-height: 1.5; }
    label { display:block; font-size: 13px; margin-top: 10px; color:#111827; }
    input, select, textarea, button { width: 100%; box-sizing: border-box; padding: 10px; border:1px solid #d1d5db; border-radius: 10px; font-size: 14px; background:#fff; }
    textarea { resize: vertical; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .hint { font-size:12px; color:#6b7280; margin-top:8px; }
    .hr { height:1px; background:#eef2f7; margin: 12px 0; }
    .dateList { margin-top: 10px; display:flex; flex-direction: column; gap: 10px; }
    .dateCard { border:1px solid #e5e7eb; border-radius: 12px; padding: 12px; background:#fff; }
    .dateTop { display:flex; align-items:center; gap:10px; }
    .dateTop input[type="checkbox"] { width: 18px; height: 18px; margin:0; }
    .dateTitle { font-weight: 700; font-size: 14px; }
    .chips { display:flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
    .chip { display:flex; align-items:center; gap:8px; padding: 8px 10px; border:1px solid #e5e7eb; border-radius: 10px; background:#fff; }
    .chip input { width: 18px; height: 18px; margin:0; padding:0; }
    .chip span { font-size: 13px; }
    .btn { margin-top: 12px; background:#2563eb; color:#fff; border:none; cursor:pointer; }
    .btn:disabled { opacity:0.6; cursor:not-allowed; }

    @media (max-width: 420px){
      .row { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1 id="pageTitle">불러오는 중…</h1>
      <div class="desc" id="pageDesc"></div>

      <div class="row" style="margin-top:10px;">
        <div>
          <label>구분(사업장)</label>
          <select id="site">
            <option value="시화">시화</option>
            <option value="반월">반월</option>
            <option value="대양">대양</option>
          </select>
        </div>
        <div>
          <label>성명</label>
          <input id="name" type="text" placeholder="이름" />
        </div>
      </div>

      <label>부서</label>
      <select id="dept">
        <option value="">불러오는 중…</option>
      </select>

      <div class="hr"></div>

      <label>날짜별 구분 선택</label>
      <div class="hint">※ 날짜를 체크하고, 그 날짜의 구분을 선택하세요.</div>
      <div class="dateList" id="dateList">
        <div class="hint">데이터를 불러오는 중…</div>
      </div>

      <label style="margin-top:14px;">업무내용(자유기입)</label>
      <textarea id="work" rows="3" placeholder="예: 공정점검, 안전 점검 등"></textarea>

      <button class="btn" id="submitBtn" onclick="submitData()">제출</button>
      <div class="hint" id="status"></div>
    </div>
  </div>

<script>
  const GAS_EXEC_URL = "https://script.google.com/macros/s/AKfycbyWlFI_LQewqAzXk3FDdF4onttfe0uucn-1mae5TlWMlrA30IMjdysexbJoeqqwQMco/exec";

  let ROWS = [];
  let TITLE = "";
  let DESC = "";

  function uniq(arr) {
    return Array.from(new Set((arr || []).filter(Boolean)));
  }

  function escapeHtml(s) {
    return String(s || "").replace(/[&<>"']/g, (m) => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));
  }

  function uniqDates(rows) {
    const set = new Set();
    (rows || []).forEach(r => {
      const d = String(r && r.date ? r.date : "").trim();
      if (/^\d{4}-\d{2}-\d{2}$/.test(d)) set.add(d);
    });
    return Array.from(set).sort();
  }

  function formatKoreanDate(ymd) {
    if (!/^\d{4}-\d{2}-\d{2}$/.test(ymd)) return ymd || "";
    const [y, m, d] = ymd.split("-").map(Number);
    const dt = new Date(`${ymd}T00:00:00+09:00`);
    const w = ["일","월","화","수","목","금","토"][dt.getDay()];
    return `${y}년 ${m}월 ${d}일(${w})`;
  }

  // 날짜 체크 ON/OFF -> 칩 활성/비활성
  function toggleDate(idBase) {
    const onEl = document.getElementById(`${idBase}_on`);
    const chipsEl = document.getElementById(`${idBase}_shifts`);
    if (!onEl || !chipsEl) return;

    const on = onEl.checked;
    if (on) {
      chipsEl.style.opacity = "1";
      chipsEl.style.pointerEvents = "auto";
    } else {
      chipsEl.querySelectorAll('input[type="checkbox"]').forEach(x => x.checked = false);
      chipsEl.style.opacity = ".5";
      chipsEl.style.pointerEvents = "none";
    }
  }

  function buildUI() {
    // 부서
    const deptList = uniq(ROWS.map(r => String(r?.dept || "").trim()).filter(Boolean));
    const deptSel = document.getElementById("dept");
    deptSel.innerHTML =
      `<option value="">부서를 선택하세요</option>` +
      deptList.map(d => `<option value="${escapeHtml(d)}">${escapeHtml(d)}</option>`).join("");

    // 날짜
    const dates = uniqDates(ROWS);
    const box = document.getElementById("dateList");

    if (!dates.length) {
      box.innerHTML = `<div class="hint">날짜 데이터가 없습니다. (설정 시트 날짜 값 확인)</div>`;
      return;
    }

    const FIXED_SHIFTS = ["오전", "오후", "야간"];

    box.innerHTML = dates.map((ymd, idx) => {
      const idBase = `d_${idx}`;
      const title = formatKoreanDate(ymd);

      const shiftHtml = FIXED_SHIFTS.map(sh => `
        <label class="chip">
          <input type="checkbox" value="${escapeHtml(sh)}" data-date="${escapeHtml(ymd)}">
          <span>${escapeHtml(sh)}</span>
        </label>
      `).join("");

      return `
        <div class="dateCard">
          <div class="dateTop">
            <input type="checkbox" id="${idBase}_on" data-date="${escapeHtml(ymd)}" onchange="toggleDate('${idBase}')">
            <div class="dateTitle">${escapeHtml(title)}</div>
          </div>
          <div class="chips" id="${idBase}_shifts" style="opacity:.5; pointer-events:none;">
            ${shiftHtml}
          </div>
        </div>
      `;
    }).join("");
  }

  // JSONP 설정 로딩
  function loadSettings() {
    const cbName = "cb_" + Date.now() + "_" + Math.random().toString(16).slice(2);
    let done = false;
    let timer = null;
    let scriptEl = null;

    function cleanup() {
      if (timer) { clearTimeout(timer); timer = null; }
      if (scriptEl && scriptEl.parentNode) scriptEl.parentNode.removeChild(scriptEl);
      scriptEl = null;
      try { delete window[cbName]; } catch (e) { window[cbName] = undefined; }
    }

    window[cbName] = function(res) {
      if (done) return;
      done = true;
      cleanup();

      try {
        if (!res || !res.ok) throw new Error(res && res.error ? res.error : "settings 응답 오류");

        TITLE = String(res.title || "").trim();
        DESC  = String(res.desc  || "").trim();

        // ✅ 너 GAS가 rows를 주는 구조면 rows로 받고
        // ✅ depts/dates만 주는 구조면 아래 fallback으로 만든다
        if (Array.isArray(res.rows)) {
          ROWS = res.rows;
        } else {
          const depts = Array.isArray(res.depts) ? res.depts : [];
          const dates = Array.isArray(res.dates) ? res.dates : [];
          // dept/date 조합이 필요 없으면 날짜/부서 리스트만 쓰면 되는데,
          // UI 빌드가 ROWS 기반이라 최소 형태로 만들어줌
          ROWS = [];
          dates.forEach(dt => {
            depts.forEach(dp => ROWS.push({ dept: dp, date: dt }));
          });
        }

        document.getElementById("pageTitle").textContent = TITLE || "연휴 출근 취합";
        document.getElementById("pageDesc").textContent  = DESC  || "";
        buildUI();
      } catch (e) {
        document.getElementById("dateList").innerHTML =
          `<div class="hint">불러오기 실패: ${escapeHtml(e.message || e)}</div>`;
      }
    };

    const url = `${GAS_EXEC_URL}?mode=config&callback=${encodeURIComponent(cbName)}&_ts=${Date.now()}`;

    timer = setTimeout(() => {
      if (done) return;
      done = true;
      cleanup();
      document.getElementById("dateList").innerHTML =
        `<div class="hint">설정 불러오기 타임아웃(콜백 없음) - 모바일/사내브라우저에서 JSONP가 막혔을 가능성</div>`;
    }, 12000);

    scriptEl = document.createElement("script");
    scriptEl.src = url;
    scriptEl.async = true;
    scriptEl.onerror = () => {
      if (done) return;
      done = true;
      cleanup();
      document.getElementById("dateList").innerHTML =
        `<div class="hint">설정 불러오기 실패(웹앱 URL/권한/네트워크)</div>`;
    };
    document.body.appendChild(scriptEl);
  }

  // ✅ 1건 제출(JSONP)
  function submitOneViaJsonp(params) {
    return new Promise((resolve, reject) => {
      const cbName = "cb_one_" + Date.now() + "_" + Math.random().toString(16).slice(2);
      let done = false;
      let timer = null;
      let scriptEl = null;

      function cleanup() {
        if (timer) { clearTimeout(timer); timer = null; }
        if (scriptEl && scriptEl.parentNode) scriptEl.parentNode.removeChild(scriptEl);
        scriptEl = null;
        try { delete window[cbName]; } catch (e) { window[cbName] = undefined; }
      }

      window[cbName] = function(res) {
        if (done) return;
        done = true;
        cleanup();
        resolve(res);
      };

      const qs = new URLSearchParams({
        mode: "submitOne",
        callback: cbName,
        _ts: String(Date.now()),
        site: params.site || "",
        name: params.name || "",
        dept: params.dept || "",
        work: params.work || "",
        date: params.date || "",
        shift: params.shift || ""
      });

      const url = `${GAS_EXEC_URL}?${qs.toString()}`;

      timer = setTimeout(() => {
        if (done) return;
        done = true;
        cleanup();
        reject(new Error("제출 타임아웃(콜백 없음)"));
      }, 12000);

      scriptEl = document.createElement("script");
      scriptEl.src = url;
      scriptEl.async = true;
      scriptEl.onerror = () => {
        if (done) return;
        done = true;
        cleanup();
        reject(new Error("제출 실패(JSONP script 로드 실패)"));
      };
      document.body.appendChild(scriptEl);
    });
  }

  async function submitData() {
    const site = document.getElementById("site").value.trim();
    const name = document.getElementById("name").value.trim();
    const dept = document.getElementById("dept").value.trim();
    const work = document.getElementById("work").value.trim();
    const status = document.getElementById("status");
    const btn = document.getElementById("submitBtn");

    if (!site || !name) { alert("사업장/성명을 입력하세요."); return; }
    if (!dept) { alert("부서를 선택하세요."); return; }

    const dateOn = Array.from(document.querySelectorAll('#dateList .dateTop input[type="checkbox"]:checked'));
    if (dateOn.length === 0) { alert("날짜를 최소 1개 선택하세요."); return; }

    const selections = [];
    for (const chk of dateOn) {
      const date = chk.dataset.date;
      const card = chk.closest(".dateCard");
      const shifts = Array.from(card.querySelectorAll('.chips input[type="checkbox"]:checked')).map(x => x.value);
      if (shifts.length === 0) { alert(`${date}의 구분을 최소 1개 선택하세요.`); return; }
      selections.push({ date, shifts });
    }

    btn.disabled = true;
    status.textContent = "저장 중…";

    try {
      const jobs = [];
      selections.forEach(sel => sel.shifts.forEach(shift => jobs.push({ date: sel.date, shift })));

      for (let i = 0; i < jobs.length; i++) {
        status.textContent = `저장 중… (${i + 1}/${jobs.length})`;
        const res = await submitOneViaJsonp({ site, name, dept, work, date: jobs[i].date, shift: jobs[i].shift });
        if (!res || !res.ok) throw new Error(res && res.error ? res.error : "저장 실패");
        await new Promise(r => setTimeout(r, 120));
      }

      alert("제출되었습니다!");
      // 초기화
      document.querySelectorAll('#dateList .dateTop input[type="checkbox"]').forEach(x => x.checked = false);
      document.querySelectorAll('#dateList .chips input[type="checkbox"]').forEach(x => x.checked = false);
      document.querySelectorAll('#dateList .chips').forEach(box => { box.style.opacity = ".5"; box.style.pointerEvents = "none"; });
      document.getElementById("work").value = "";
      status.textContent = "저장 완료";
    } catch (e) {
      alert("오류: " + (e.message || e));
      status.textContent = "오류 발생";
    } finally {
      btn.disabled = false;
    }
  }

  // 전역 함수로 노출 (onchange/onclick에서 사용)
  window.toggleDate = toggleDate;
  window.submitData = submitData;

  loadSettings();
</script>
</body>
</html>
